{% extends 'base.html'%} {%block title%} Edit Profile {%endblock%} {%block
content%}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img
        height="30"
        src="{{url_for('static', filename='/images/icon.png')}}"
        alt="logo"
      />
      SMS</a
    >
    <form class="d-flex" action="/auth/logout">
      <button class="btn btn-outline-success" type="submit">LOGOUT</button>
    </form>
  </div>
</nav>
<div class="container">
  <form action="#" method="post">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>

    <div>
      <div class="mb-2">
        <input
          value="{{ctx.user.email}}"
          type="email"
          name="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-2">
        <input
          value="{{ctx.user.firstName}}"
          type="text"
          name="firstName"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="First Name"
        />
      </div>
      <div class="mb-2">
        <input
          value="{{ctx.user.lastName}}"
          type="text"
          name="lastName"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Last Name"
        />
      </div>
      <div class="mb-2">
        <select class="form-select" name="gender">
          <option selected="{{ctx.user.gender == 'MALE'}}" value="MALE">
            MALE
          </option>
          <option selected="{{ctx.user.gender == 'FEMALE'}}" value="FEMALE">
            FEMALE
          </option>
        </select>
      </div>
      {% if ctx.user.role == "ADMIN"%}
      <div class="mb-2">
        <select class="form-select" name="role">
          <option selected="{{ctx.user.role == 'ADMIN'}}" value="ADMIN">
            ADMIN
          </option>
          <option selected="{{ctx.user.role == 'STUDENT'}}" value="STUDENT">
            STUDENT
          </option>
        </select>
      </div>
      {%endif%} {%if ctx.error %}
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        {{ctx.error}}
      </div>
      {%endif%}
    </div>

    <div class="mb-2">
      <div class="form-check">
        <input
          name="avatar"
          value="true"
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Change Avatar to random.
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
{%endblock%}
