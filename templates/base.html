<!-- Where every template is going to be inherited in this base html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename ='images/icon.png')}}" type="image/x-icon">
    <!-- From bootstrap CDN For  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"  href="{{url_for('static', filename ='css/styles.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename ='images/icon.png')}}" type="image/x-icon">
    <!-- using block {} because we want to implement inheritance -->
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <div class="app">
        {% block content%}{%endblock%}
 

    </div>
</body>
</html>
